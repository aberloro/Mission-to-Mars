<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:rgba(0, 0, 0, 0.87)">
    <div class="container" >
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url('https://clickhole.com/wp-content/uploads/2021/06/iStock-1167009385-scaled-e1623681136885-1024x537.jpg');">
        <h1  >Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-outline-dark btn-lg" href="/scrape" role="button" style="color:bisque">Scrape New Data</a></p>
      </div>

      <div class="row" id="info">
        <div class="page-header">
          <h2  style=" color:bisque" class="text-center">Current News and Facts</h2>
        </div>
      </div>

      <!-- Section for News, Featured Image and Facts table -->
      <div class = "container2">
        <div class="col-md-2">
          <!-- News-->            
          <div class="row" id="mars-news">
            <div class="media">
              <div class="media-body">
                <h3 style="color:bisque" >News</h3>
                <h4 style="color:bisque" class="media-heading">{{ mars.news_title }}</h4>
                <p style="color:bisque">{{ mars.news_paragraph }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>  
        
        
        <div class="col-md-4">
          <!-- featured image-->
          <div class="row" id="mars-featured-image">          
            <h3 style="color:bisque">Featured Image</h3>

            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>
        </div>
        
        <div class="col-md-6">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts"  style="color:bisque">
            <h3 style="color:bisque">Mars Facts</h3>
            <div style = "background: rgba(0, 0, 0, 00)" !important>
              {{ mars.facts | safe }}        
            </div>  
          </div>
        </div>
      

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2  style=" color:bisque" class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." class="img-thumbnail">
            <div class="caption">
              <h3 style="color:rgba(0, 0, 0, 0.87)">{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
